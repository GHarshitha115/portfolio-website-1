<html>

    <head>
        <title>
            My Bootstrap-grid
        </title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <script src="bootstrap/jquery.min.js"></script>
        <script src="bootstrap/popper.min.js"></script>
        <script src="bootstrap/bootstrap.min.js"></script>
        <style>
            .col-height {
                height: 100px;
                background-color: skyblue;
                margin-top: 10px;
                margin-bottom: 10px;
                border: 4px solid green;
                border-style: dotted;
            }

            .col-cyan {
                background-color: cyan;
            }

            .col-red {
                background-color: red;
            }

            .col-blue {
                background-color: blue;
            }

            .col-green {
                background-color: green;
            }

            .col-violet {
                background-color: violet;
            }

            .col-yellow {
                background-color: yellow;
            }

            .col-indigo {
                background-color: indigo;
            }

            .col-orange {
                background-color: orange;
            }

            .col-gold {
                background-color: gold;
            }

            .col-magenta {
                background-color: magenta;
            }

            .col-pink {
                background-color: pink;
            }

            .col-silver {
                background-color: silver;
            }

            .border-box {
                height: 100px;
                width: 100px;
                padding: 5px;
                background-color: red;
                border: 3px dashed blue;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-height col-cyan"> </div>
                <div class="col-6 col-height col-red col-border"> </div>
                <div class="col-6 col-height col-blue col-border"> </div>
                <div class="col-4 col-height col-red"> </div>
                <div class="col-4 col-height col-blue"> </div>
                <div class="col-4 col-height col-green"> </div>
                <div class="col-3 col-height col-violet"> </div>
                <div class="col-3 col-height col-indigo"> </div>
                <div class="col-3 col-height col-blue"> </div>
                <div class="col-3 col-height col-red"> </div>
                <div class="col-1 col-height col-red"> </div>
                <div class="col-1 col-height col-blue"> </div>
                <div class="col-1 col-height col-green"> </div>
                <div class="col-1 col-height col-indigo"> </div>
                <div class="col-1 col-height col-violet"> </div>
                <div class="col-1 col-height col-yellow"> </div>
                <div class="col-1 col-height col-orange"> </div>
                <div class="col-1 col-height col-red"> </div>
                <div class="col-1 col-height col-cyan"> </div>
                <div class="col-1 col-height col-magenta"> </div>
                <div class="col-1 col-height col-blue"> </div>
                <div class="col-1 col-height col-pink"> </div>
                <div class="col-1 col-height col-silver"> </div>

            </div>
        </div>
    </body>

</html>

<html>

    <head>
        <title>
            My Bootstrap-grid.html
        </title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <script src="bootstrap/jquery.min.js"></script>
        <script src="bootstrap/popper.min.js"></script>
        <script src="bootstrap/bootstrap.min.js"></script>
        <style>
            .col-height {
                height: 50px;
                background-color: green;
                margin-top: 10px;
                margin-bottom: 10px;

                text-align: center;

            }

            .col- green {
                background-color: green;
            }

            .col-orange {
                background-color: orange;
            }

            body {
                margin: 5px;
                border: 2px solid black;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-9 col-height col-orange"> 9</div>
                <div class="col-3 col-height col-green">3 </div>
                <div class="col-4 col-height col-orange "> 4 </div>
                <div class="col-3 col-height col-green "> 3</div>
                <div class="col-5 col-height col-orange">5 </div>
                <div class="col-3 col-height col-green"> 3</div>
                <div class="col-6 col-height col-orange"> 6</div>
                <div class="col-3 col-height col-green"> 3</div>
            </div>
        </div>
    </body>

</html>

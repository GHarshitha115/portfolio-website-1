<html>

    <head>
        <title>
            My Bootstrap-grid
        </title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <script src="bootstrap/jquery.min.js"></script>
        <script src="bootstrap/popper.min.js"></script>
        <script src="bootstrap/bootstrap.min.js"></script>
        <style>
            .u {
                text-align: center;
                color: skyblue;
            }

            .t {
                text-align: center;
                color: orange;
            }

            .p {
                text-align: center;
                font-size: 20px;
                margin-bottom: 10px;
            }

            .row {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-12 u">
                    <h2> Redfining the future of IoT with LoRaWAN&reg;</h2>
                </div>
                <div class="col-12 t">
                    <h2>The Thing Conference India 2019</h2>
                </div>
                <div class="col-12 p">
                    <p>HICC, Hyderbad 18th-19th October,2019</p>
                    <br>
                    <p>Share with friends</p>
                </div>
                <div class="col-3">
                    <img src="static/Social/facebook.svg" alt="fb Icon">
                </div>
                <div class="col-3">
                    <img src="static/Social/linkedin.svg" alt="fb Icon">
                </div>
                <div class="col-3">
                    <img src="static/Social/pinterest.svg" alt="fb Icon">
                </div>
                <div class="col-3">
                    <img src="static/Social/instagram.svg" alt="fb Icon">
                </div>
            </div>
        </div>

    </body>

</html>
